<!doctype html>
<html>
<body>
	<pre><a href="{% url 'squirrel:add'  %}">Add a new squirrel sighting!</a></pre>	
	<ul>
		{% for squirrel in squirrels %}
		<li><pre>{{ squirrel.Unique_ID}}</pre>
		    <pre>{{ squirrel.Date }}</pre>
		    <pre><a href="{% url 'squirrel:update' squirrel.id %}">{{ squirrel.Unique_ID }}</a></pre>
		</li>
		{% endfor %}
	</ul>
</body>
</html>
